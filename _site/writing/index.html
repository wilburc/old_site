<h2 id="i-dont-want-to-think">I don’t want to think.</h2>

<p>Account registration should not require any thought. Really. As a way to a means, it’s meant to be quick and painless. It <em>has</em> to be. <a href="https://medium.com/uie-brain-sparks/the-300-million-button-76b566ae5f73#.f9s0swo4i">Countless</a> <a href="https://www.nngroup.com/articles/optional-registration/">studies</a> have shown that account registration is a wall that people aren’t willing to scale.</p>

<h2 id="my-worst-online-experience">My worst online experience</h2>

<p>Now, you may think that the password incident above was from an old, under-designed website. That may be true — but something similar, but even <em>worse</em> than this, an experience that claims the #1 spot in my “Worst digital experiences 1993–2016,” occurred at the hands of a company you’ve definitely heard of.</p>
