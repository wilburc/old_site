---
layout: default
title: Writing
---
<h2>Writing</h2>
<div class="posts">

  {% for post in site.posts %}
  <a href="{{ site.baseurl }}{{ post.url }}">
    <article class="post preview">
      <span class="post-title">{{ post.title }}</span>

      <span datetime="{{ post.date | date_to_xmlschema }}" class="deet">{{ post.date | date_to_string }}</span>
      <br>
      <small class='work-intro'>{{ post.intro }}</small>
  <!--     {{ post.content }} -->
    </article>
   </a>
  {% endfor %}
</div>
