---
layout: default
title: Writing
---

<div class="posts">
  {% for post in site.posts %}
  <a href="{{ site.baseurl }}{{ post.url }}">
    <article class="post preview">
      <h1 class="post-title">
        
        {{ post.title }}
       
      </h1>

      <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>
      <p class='work-intro'>{{ post.intro }}</p>
  <!--     {{ post.content }} -->
    </article>
   </a>
  {% endfor %}
</div>
