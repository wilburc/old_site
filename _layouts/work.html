---
layout: default
title: Work
---


<div class="posts">

  {% for post in site.portfolio %}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    <!-- <p>{{ post.intro }}</p> -->
    <span class='work-details'>{{ post.details }}</span>
    {{ post.intro }}
  </article>
  
  {% endfor %}
</div>
