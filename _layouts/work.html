---
layout: default
title: Work
---


<div class="posts">

  {% for post in site.portfolio %}
  <a href="{{ site.baseurl }}{{ post.url }}">
    <article class="post preview">
      <h1 class="post-title">
        
          {{ post.title }}
       
      </h1>
      <!-- <p>{{ post.intro }}</p> -->
      <span class='work-details'>{{ post.details }}</span>
      <span class='work-intro'>{{ post.intro }}</span>
    </article> 
  </a>
  <!-- <hr> -->
  {% endfor %}
</div>
