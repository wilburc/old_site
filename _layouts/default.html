<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead row">
        <h3 class="masthead-title large-4 small-6 columns">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
        </h3>
        <div class='nav large-8 small-6 columns row'>
         
          {% for page in site.nav_items %}
            <div class='nav_item large-4 small-4 columns'><a href='{{ page[1]  }}'>{{ page[0] }}</a></div>
          {% endfor %}
          
        </div>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
