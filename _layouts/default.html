<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h5 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home" class='home-button'>{{ site.title }}</a>
          {% for nav in site.nav_items %}
            {% if page.url == nav.url %}
              &nbsp;&nbsp;&nbsp;
              <small class='active'><a href="{{ nav[1]  }}">{{ nav[0]}}</a></small>
            {% else %}
              &nbsp;&nbsp;&nbsp;
              <small><a href="{{ nav[1]  }}">{{ nav[0] }}</a></small>
            {% endif %}
          {% endfor %}
        </h5>
       
         
      
          
      
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          <!-- Wilbur Chen <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> •--> <a href='mailto:wilburchen1@gmail.com'>wilburchen1@gmail.com</a> • <a href='http://twitter.com/wilbtweet' target='_blank'>@wilbtweet</a> • <a href='http://linkedin.com/in/wilburchen' target='_blank'>/in/</a> • <a href='https://medium.com/@wilburchen' target='_blank'>Medium</a> • <a href='https://facebook.com/wilbur.chen' target='_blank'> Facebook</a>
        </small>
      </footer>
    </div>

  </body>
</html>
