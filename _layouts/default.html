<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <a href='/'><div class='logo'>
          <!-- <img src='/files/logo1.png' /> -->
        </div></a>
        <div class='nav'>
          {% for page in site.nav_items %}
            &nbsp;&nbsp;&nbsp;
            <span class='nav_item'><a href="{{ page[1]  }}">{{ page[0] }}</a></span>
          {% endfor %}
        </div>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small id='email'>
          <a href='mailto:wilburchen1@gmail.com'>Email</a>
        </small>
        &#183;
        <small id='twitter'>
          <a href='http://twitter.com/wilbtweet'>Twitter</a>
        </small>
        &#183;
        <small id='facebook'>
          <a href='http://facebook.com/wilbur.chen'>Facebook</a>
        </small>
        &#183;
        <small id='linkedin'>
          <a href='http://linkedin.com/in/wilburchen'>LinkedIn</a>
        </small>
        &#183;
        <small id='medium'>
          <a href='http://medium.com/@wilburchen'>Medium</a>
        </small>

        <small style='float:right;'>
          Wilbur Chen &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. 
        </small>
      </footer>
    </div>

    {% if site.analytics_id %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.analytics_id }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
